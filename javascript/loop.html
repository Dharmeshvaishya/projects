<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>document</title>
  </head>

  <body>
    <script>
      //print 1 to 10 using for loop
      for (var i = 1; i < 25; i++) {
        document.write(i + "&nbsp;&nbsp;");
      }
      document.write("<hr>");
      for (var j = 30; j >= 15; j--) {
        document.write(j + "<br>");
      }
      document.write("<hr>");

      //print even number 50 to 70
      for (var k = 50; k <= 70; k++) {
        if (k % 2 == 0) {
          document.write(k + "<br>");
        }
      }
      document.write("<hr>");
      //print odd number 90 to 80
      for (var f = 90; f >= 80; f--) {
        if (f % 2 == 1) {
          document.write(f + "<br>");
        }
      }
      document.write("<hr>");

      //print 1 to 25 using while loop
      var i = 1;
      while (i <= 25) {
        document.write(i + "<br>");
        i++;
      }
      document.write("<hr>");
      //print 1 to 25 using do while loop
      var i = 1;
      do {
        document.write(i + "<br>");
        i++;
      } while (i <= 25);
    </script>
  </body>
</html>
